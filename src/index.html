<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
 
  <link href="../styles/index.css" rel="stylesheet" />
  <link href="../styles/global.css" rel="stylesheet" />
  <link href="../styles/theme.css" rel="stylesheet" />
  <link href="../styles/normalize.css" rel="stylesheet" />
  <link href="../test.css" rel="stylesheet" />
 
  <link href="./style.css" rel="stylesheet" />
</head>

<body>



  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1 class="header__logo">
          Calc app  вмвав
        </h1>

        <nav class="header__navigation">
          <ul class="header__btns">
            <li class="header__btn">ru</li>
            <li class="header__btn">theme</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="content">
      <section class="calculator">
        <div class="calculator__inner">
          <div class="calculator__display">
            <div class="dots">
              <div class="dot dotR" ></div>
              <div class="dot dotY" ></div>
              <div class="dot dotG" ></div>
            </div>
            <input type="text" class="calculator__input" value="0" readonly/>

          </div>
          <div class="calculator__btns">
            <div class="calculator__btn btn__gray ">AC</div>
            <div class="calculator__btn btn__gray ">⁺∕₋</div>
            <div class="calculator__btn btn__gray ">%</div>
            <div class="calculator__btn btn__orange ">÷</div>
            <div class="calculator__btn">7</div>
            <div class="calculator__btn">8</div>
            <div class="calculator__btn">9</div>
      
            <div class="calculator__btn btn__orange">×</div>
            <div class="calculator__btn">4</div>
            <div class="calculator__btn">5</div>
            <div class="calculator__btn">6</div>
            <div class="calculator__btn btn__orange">-</div>
            <div class="calculator__btn">1</div>
            <div class="calculator__btn">2</div>
            <div class="calculator__btn">3</div>
            <div class="calculator__btn btn__orange">+</div>
            <div class="calculator__btn btn__large">0</div>
            <div class="calculator__btn">,</div>
            <div class="calculator__btn btn__orange">=</div>
          </div>
        </div>
      </section>
    </main>

    <div class="footer">
      <div class="footer__inner">
        <b class="footer__text"> Lab-Internship-Level-0-Simple-calculator 
        </b>
      </div>
    </div>
  </div>
  <script src="../dist/bundle.js"></script>
</body>

</html>
